<div class="cart-container">
  <h1>Cart</h1>
  
  <!-- Display cart items if available -->
  <div *ngIf="cartItems.length > 0">
    <div class="cart-item-row" *ngFor="let item of cartItems">
      <div class="cart-item-image">
        <img [src]="item.image" alt="{{ item.name }}">
      </div>
      <div class="cart-item-info">
        <h2>{{ item.name }}</h2>
        <p>Price: ${{ item.price }}</p>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)">+</button>
        </div>
      </div>
      <div class="cart-item-actions">
        <button mat-raised-button color="primary" (click)="removeItem(item)">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h2>Cart Summary</h2>
      <p>Total Items: {{ cartItems.length }}</p>
      <p>Total Price: ${{ totalPrice | number:'1.2-2' }}</p>
      <button mat-raised-button color="accent" (click)="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Message when no items are in the cart -->
  <div *ngIf="cartItems.length === 0" class="empty-cart-message">
    Your cart is empty.
  </div>
</div>

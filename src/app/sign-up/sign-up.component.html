<div class="form-container" style="background-image: url(assets/photo-1.jpg);">
  <div class="form-horizontal">
    <h1 class="form-title">Register</h1>
    <form (ngSubmit)="signUp()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="signUpFullName">Full Name:</label>
        <input id="signUpFullName" [(ngModel)]="signUpFullName" name="fullName" placeholder="enter your name" #fullName="ngModel" required>
        <div *ngIf="signUpForm.submitted && !fullName.valid" class="error">
          Full Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="signUpEmail">Email:</label>
        <input id="signUpEmail" type="email" [(ngModel)]="signUpEmail" name="email" placeholder="enter your email" #email="ngModel" required>
        <div *ngIf="signUpForm.submitted && !email.valid" class="error">
          Valid Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="signUpPhone">Phone:</label>
        <input id="signUpPhone" [(ngModel)]="signUpPhone" name="phone" placeholder="phone" #phone="ngModel" required>
        <div *ngIf="signUpForm.submitted && !phone.valid" class="error">
          Phone is required
        </div>
      </div>
      <div class="form-group">
        <label for="signUpPassword">Password:</label>
        <input id="signUpPassword" type="password" [(ngModel)]="signUpPassword" placeholder="password" name="password" #password="ngModel" required>
        <div *ngIf="signUpForm.submitted && !password.valid" class="error">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="signUpConfirmPassword">Confirm Password:</label>
        <input id="signUpConfirmPassword" type="password" [(ngModel)]="signUpConfirmPassword" placeholder="same password" name="confirmPassword" #confirmPassword="ngModel" required>
        <div *ngIf="signUpForm.submitted && !confirmPassword.valid" class="error">
          Confirm Password is required
        </div>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" [(ngModel)]="isAdmin" name="isAdmin">
        <label for="isAdmin">Remember me</label>
    </div>
    
      <div class="form-group">
        <button type="submit">Signup</button>
        <p>Already have an account? <a [routerLink]="['/sign-in']" [queryParams]="{ signUp: true }">Login here</a></p>
    </div>
    
    </form>
  </div>
</div>
